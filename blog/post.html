                showNotFound();
                return;
            }

            hideNotFound();
            renderPost();
            loadRelatedPosts();
            updateSEO();
        }

        // Show not found message
        function showNotFound() {
            document.getElementById('postContent').style.display = 'none';
            document.getElementById('relatedPostsSection').style.display = 'none';
            document.getElementById('notFound').style.display = 'block';
        }

        // Hide not found message
        function hideNotFound() {
            document.getElementById('postContent').style.display = 'block';
            document.getElementById('relatedPostsSection').style.display = 'block';
            document.getElementById('notFound').style.display = 'none';
        }

        // Render the post content
        function renderPost() {
            const postHTML = `
                <article class="article">
                    <div class="article-hero">
                        <div class="article-hero-content">
                            <span class="article-icon">${currentPost.icon}</span>
                            <span class="article-category">${currentPost.category.replace('-', ' ').toUpperCase()}</span>
                            <h1 class="article-title">${currentPost.title}</h1>
                            <div class="article-meta">
                                <span class="meta-item">
                                    <span>üìÖ</span>
                                    <span>${formatDate(currentPost.date)}</span>
                                </span>
                                <span class="meta-item">
                                    <span>‚è±Ô∏è</span>
                                    <span>${currentPost.readTime}</span>
                                </span>
                                <span class="meta-item">
                                    <span>üë§</span>
                                    <span>${currentPost.author}</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="article-content">
                        <div class="article-excerpt">
                            ${currentPost.excerpt}
                        </div>

                        <div class="article-body">
                            ${currentPost.content}
                        </div>

                        <div class="social-share">
                            <h3 class="share-title">Share this article</h3>
                            <div class="share-buttons">
                                <a href="#" class="share-btn share-twitter" onclick="shareTwitter()">
                                    üê¶ Twitter
                                </a>
                                <a href="#" class="share-btn share-linkedin" onclick="shareLinkedIn()">
                                    üíº LinkedIn
                                </a>
                                <a href="#" class="share-btn share-whatsapp" onclick="shareWhatsApp()">
                                    üì± WhatsApp
                                </a>
                                <button class="share-btn share-copy" onclick="copyLink()">
                                    üîó Copy Link
                                </button>
                            </div>
                        </div>

                        <div class="author-info">
                            <div class="author-avatar">
                                ${getAuthorInitials(currentPost.author)}
                            </div>
                            <div class="author-details">
                                <h4>${currentPost.author}</h4>
                                <p class="author-bio">
                                    ${getAuthorBio(currentPost.author)}
                                </p>
                            </div>
                        </div>
                    </div>
                </article>
            `;

            document.getElementById('postContent').innerHTML = postHTML;
        }

        // Get author initials
        function getAuthorInitials(authorName) {
            return authorName.split(' ').map(word => word[0]).join('').slice(0, 2).toUpperCase();
        }

        // Get author bio
        function getAuthorBio(authorName) {
            const bios = {
                'Tax Expert Team': 'Our team of certified tax professionals and financial advisors brings years of experience in Kenya\'s tax landscape to help you make informed financial decisions.',
                'Financial Advisor': 'A certified financial planner with over 10 years of experience helping Kenyan professionals optimize their financial strategies and build wealth.',
                'Career Coach': 'Professional career consultant specializing in salary negotiations and career advancement in Kenya\'s competitive job market.',
                'Policy Analyst': 'Expert in Kenyan tax policy and regulatory changes, providing insights on how new laws affect individual taxpayers.',
                'Investment Advisor': 'Licensed investment advisor with expertise in East African markets and tax-efficient investment strategies.',
                'Tax Consultant': 'Certified public accountant specializing in personal tax optimization and compliance for Kenyan taxpayers.',
                'Business Tax Expert': 'Specialist in business taxation and compliance, helping entrepreneurs navigate Kenya\'s tax requirements.',
                'Insurance Specialist': 'Licensed insurance advisor focused on helping clients maximize tax relief through strategic insurance planning.'
            };
            
            return bios[authorName] || 'Financial expert dedicated to helping Kenyans make informed money decisions.';
        }

        // Load related posts
        function loadRelatedPosts() {
            const relatedPosts = blogPosts
                .filter(post => post.id !== currentPost.id && post.category === currentPost.category)
                .slice(0, 3);
            
            const relatedGrid = document.getElementById('relatedPosts');
            relatedGrid.innerHTML = relatedPosts.map(post => `
                <a href="#/${post.slug}" class="related-card">
                    <h4>${post.icon} ${post.title}</h4>
                    <p class="related-excerpt">${post.excerpt}</p>
                    <small>${formatDate(post.date)} ‚Ä¢ ${post.readTime}</small>
                </a>
            `).join('');
        }

        // Update SEO meta tags
        function updateSEO() {
            document.getElementById('pageTitle').textContent = `${currentPost.title} - Kenya PAYE Calculator`;
            document.getElementById('pageDescription').content = currentPost.excerpt;
            document.getElementById('pageKeywords').content = `Kenya tax, PAYE, ${currentPost.category.replace('-', ' ')}, salary calculator`;
            
            document.getElementById('ogTitle').content = currentPost.title;
            document.getElementById('ogDescription').content = currentPost.excerpt;
            document.getElementById('ogUrl').content = window.location.href;
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Social sharing functions
        function shareTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`${currentPost.title} - via Kenya PAYE Calculator`);
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`);
        }

        function shareLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}`);
        }

        function shareWhatsApp() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`Check out this article: ${currentPost.title}`);
            window.open(`https://wa.me/?text=${text}%20${url}`);
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // Theme toggle
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.querySelector('.theme-toggle').textContent = isDarkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Load theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('darkMode');
            if (savedTheme === 'true') {
                isDarkMode = true;
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è Light Mode';
            }
        }

        // Setup scroll tracking for progress bar
        function setupScrollTracking() {
            window.addEventListener('scroll', () => {
                const article = document.querySelector('.article-body');
                if (!article) return;

                const scrollTop = window.pageYOffset;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / docHeight) * 100;
                
                document.getElementById('progressBar').style.width = Math.min(scrollPercent, 100) + '%';
            });
        }

        // Setup back to top button
        function setupBackToTop() {
            const backToTop = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize when page loads
        window.addEventListener('load', initPost);
    </script>
</body>
</html>
