        let filteredPosts = [...blogPosts];
        let currentCategory = 'all';
        let searchTerm = '';
        let isDarkMode = false;

        // Initialize the app
        function initApp() {
            loadTheme();
            setupEventListeners();
            handleRoute();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', debounce((e) => {
                    searchTerm = e.target.value;
                    filterPosts();
                }, 300));
            }

            // Category filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    filterPosts();
                });
            });

            // Handle popstate (back/forward buttons)
            window.addEventListener('popstate', handleRoute);

            // Handle scroll tracking
            setupScrollTracking();
            setupBackToTop();
        }

        // Handle routing based on current path
        function handleRoute() {
            const path = window.location.pathname;
            const pathParts = path.split('/').filter(part => part);
            
            if (pathParts.length > 1 && pathParts[pathParts.length - 1] !== 'index.html') {
                // This is a post URL
                const slug = pathParts[pathParts.length - 1];
                showPost(slug);
            } else {
                // This is the home page
                showHome();
            }
        }

        // Navigate to a post
        function navigateToPost(slug) {
            const newUrl = window.location.pathname.replace(/\/[^\/]*$/, '') + '/' + slug;
            history.pushState({ view: 'post', slug: slug }, '', newUrl);
            showPost(slug);
        }

        // Navigate to home
        function navigateHome() {
            const newUrl = window.location.pathname.replace(/\/[^\/]*$/, '') + '/';
            history.pushState({ view: 'home' }, '', newUrl);
            showHome();
        }

        // Show home view
        function showHome() {
            currentView = 'home';
            document.getElementById('blogHome').classList.remove('hidden');
            document.getElementById('postView').classList.remove('active');
            
            // Update page title and meta
            document.getElementById('pageTitle').textContent = 'Tax Tips & Financial Insights - Kenya PAYE Calculator Blog';
            document.getElementById('pageDescription').content = 'Expert tax advice, salary optimization tips, and financial insights for Kenyan professionals.';
            
            renderBlogPosts();
        }

        // Show post view
        function showPost(slug) {
            currentPost = getPostBySlug(slug);
            
            if (!currentPost) {
                // Post not found, redirect to home
                navigateHome();
                return;
            }

            currentView = 'post';
            document.getElementById('blogHome').classList.add('hidden');
            document.getElementById('postView').classList.add('active');
            
            renderPost();
            loadRelatedPosts();
            updateSEO();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Render blog posts for home view
        function renderBlogPosts() {
            const blogGrid = document.getElementById('blogGrid');
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToShow = filteredPosts.slice(startIndex, endIndex);

            if (postsToShow.length === 0) {
                blogGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No articles found</h3>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                `;
                return;
            }

            blogGrid.innerHTML = postsToShow.map((post, index) => {
                const postIcon = post.images?.icon || post.fallback?.icon || post.icon || "📄";
                
                if (post.featured && currentPage === 1 && currentCategory === 'all' && !searchTerm) {
                    return `
                        <article class="blog-card featured-post" onclick="navigateToPost('${post.slug}')">
                            <div class="featured-image">
                                ${postIcon}
                            </div>
                            <div class="featured-content">
                                <span class="featured-badge">⭐ Featured</span>
                                <h2 class="featured-title">${post.title}</h2>
                                <p class="blog-excerpt">${post.excerpt}</p>
                                <div class="blog-footer">
                                    <span class="read-more">Read Full Article →</span>
                                    <span class="read-time">${post.readTime}</span>
                                </div>
                            </div>
                        </article>
                    `;
                } else {
                    return `
                        <article class="blog-card" onclick="navigateToPost('${post.slug}')">
                            <div class="blog-image">
                                ${postIcon}
                            </div>
                            <div class="blog-content">
                                <div class="blog-meta">
                                    <span class="blog-date">${formatDate(post.date)}</span>
                                    <span class="blog-category">${post.category.replace('-', ' ').toUpperCase()}</span>
                                </div>
                                <h2 class="blog-title">${post.title}</h2>
                                <p class="blog-excerpt">${post.excerpt}</p>
                                <div class="blog-footer">
                                    <span class="read-more">Read More →</span>
                                    <span class="read-time">${post.readTime}</span>
                                </div>
                            </div>
                        </article>
                    `;
                }
            }).join('');

            renderPagination();
        }

        // Render the post content
        function renderPost() {
            // Handle different icon formats from posts.js
            const postIcon = currentPost.images?.icon || currentPost.fallback?.icon || currentPost.icon || "📄";
            const authorName = currentPost.author?.name || currentPost.author || "Unknown Author";
            
            const postHTML = `
                <article class="article">
                    <div class="article-hero">
                        <div class="article-hero-content">
                            <span class="article-icon">${postIcon}</span>
                            <span class="article-category">${currentPost.category.replace('-', ' ').toUpperCase()}</span>
                            <h1 class="article-title">${currentPost.title}</h1>
                            <div class="article-meta">
                                <span class="meta-item">
                                    <span>📅</span>
                                    <span>${formatDate(currentPost.date)}</span>
                                </span>
                                <span class="meta-item">
                                    <span>⏱️</span>
                                    <span>${currentPost.readTime}</span>
                                </span>
                                <span class="meta-item">
                                    <span>👤</span>
                                    <span>${authorName}</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="article-content">
                        <div class="article-excerpt">
                            ${currentPost.excerpt}
                        </div>

                        <div class="article-body">
                            ${currentPost.content}
                        </div>

                        <div class="social-share">
                            <h3 class="share-title">Share this article</h3>
                            <div class="share-buttons">
                                <a href="#" class="share-btn share-twitter" onclick="shareTwitter()">
                                    🐦 Twitter
                                </a>
                                <a href="#" class="share-btn share-linkedin" onclick="shareLinkedIn()">
                                    💼 LinkedIn
                                </a>
                                <a href="#" class="share-btn share-whatsapp" onclick="shareWhatsApp()">
                                    📱 WhatsApp
                                </a>
                                <button class="share-btn share-copy" onclick="copyLink()">
                                    🔗 Copy Link
                                </button>
                            </div>
                        </div>

                        <div class="author-info">
                            <div class="author-avatar">
                                ${getAuthorInitials(authorName)}
                            </div>
                            <div class="author-details">
                                <h4>${authorName}</h4>
                                <p class="author-bio">
                                    ${getAuthorBio(authorName)}
                                </p>
                            </div>
                        </div>
                    </div>
                </article>
            `;

            document.getElementById('postContent').innerHTML = postHTML;
        }

        // Get author initials
        function getAuthorInitials(authorName) {
            return authorName.split(' ').map(word => word[0]).join('').slice(0, 2).toUpperCase();
        }

        // Get author bio
        function getAuthorBio(authorName) {
            // First check if the author is an object with a bio
            if (currentPost.author && typeof currentPost.author === 'object' && currentPost.author.bio) {
                return currentPost.author.bio;
            }
            
            // Fallback to default bios based on author name
            const bios = {
                'Tax Expert Team': 'Our team of certified tax professionals and financial advisors brings years of experience in Kenya\'s tax landscape to help you make informed financial decisions.',
                'Financial Advisor': 'A certified financial planner with over 10 years of experience helping Kenyan professionals optimize their financial strategies and build wealth.',
                'Career Coach': 'Professional career consultant specializing in salary negotiations and career advancement in Kenya\'s competitive job market.',
                'Policy Analyst': 'Expert in Kenyan tax policy and regulatory changes, providing insights on how new laws affect individual taxpayers.',
                'Investment Advisor': 'Licensed investment advisor with expertise in East African markets and tax-efficient investment strategies.',
                'Kenya Tax Expert': 'Expert contributor to Kenya PAYE Calculator blog with extensive knowledge of Kenyan tax regulations.',
                'Akinyi': 'Expert contributor to Kenya PAYE Calculator blog',
                'Tax Policy Analyst': 'Specialist in Kenya tax policy and regulatory changes',
                'Financial Tax Advisor': 'Expert in tax optimization and financial planning for Kenyan professionals'
            };
            
            return bios[authorName] || 'Financial expert dedicated to helping Kenyans make informed money decisions.';
        }

        // Load related posts
        function loadRelatedPosts() {
            // Use the helper function from posts.js to get posts by category
            const categoryPosts = getPostsByCategory(currentPost.category);
            const relatedPosts = categoryPosts
                .filter(post => post.id !== currentPost.id)
                .slice(0, 3);
            
            const relatedGrid = document.getElementById('relatedPosts');
            relatedGrid.innerHTML = relatedPosts.map(post => {
                const postIcon = post.images?.icon || post.fallback?.icon || post.icon || "📄";
                return `
                    <div class="related-card" onclick="navigateToPost('${post.slug}')">
                        <h4>${postIcon} ${post.title}</h4>
                        <p class="related-excerpt">${post.excerpt}</p>
                        <small>${formatDate(post.date)} • ${post.readTime}</small>
                    </div>
                `;
            }).join('');
        }

        // Update SEO meta tags
        function updateSEO() {
            document.getElementById('pageTitle').textContent = `${currentPost.title} - Kenya PAYE Calculator`;
            document.getElementById('pageDescription').content = currentPost.excerpt;
            document.getElementById('pageKeywords').content = `Kenya tax, PAYE, ${currentPost.category.replace('-', ' ')}, salary calculator`;
            
            document.getElementById('ogTitle').content = currentPost.title;
            document.getElementById('ogDescription').content = currentPost.excerpt;
            document.getElementById('ogUrl').content = window.location.href;
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            paginationHTML += `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    ← Previous
                </button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage || i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <button onclick="changePage(${i})" ${i === currentPage ? 'class="active"' : ''}>
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += '<span>...</span>';
                }
            }

            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next →
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderBlogPosts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Filter posts
        function filterPosts() {
            filteredPosts = blogPosts.filter(post => {
                const matchesCategory = currentCategory === 'all' || post.category === currentCategory;
                const matchesSearch = !searchTerm || 
                    post.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    post.excerpt.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    post.category.toLowerCase().includes(searchTerm.toLowerCase());
                
                return matchesCategory && matchesSearch;
            });

            currentPage = 1;
            renderBlogPosts();
        }

        // Social sharing functions
        function shareTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`${currentPost.title} - via Kenya PAYE Calculator`);
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`);
        }

        function shareLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}`);
        }

        function shareWhatsApp() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`Check out this article: ${currentPost.title}`);
            window.open(`https://wa.me/?text=${text}%20${url}`);
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // Theme toggle
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.querySelectorAll('.theme-toggle').forEach(btn => {
                btn.textContent = isDarkMode ? '☀️ Light Mode' : '🌙 Dark Mode';
            });
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Load theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('darkMode');
            if (savedTheme === 'true') {
                isDarkMode = true;
                document.body.classList.add('dark-mode');
                document.querySelectorAll('.theme-toggle').forEach(btn => {
                    btn.textContent = '☀️ Light Mode';
                });
            }
        }

        // Setup scroll tracking for progress bar
        function setupScrollTracking() {
            window.addEventListener('scroll', () => {
                if (currentView === 'post') {
                    const article = document.querySelector('.article-body');
                    if (!article) return;

                    const scrollTop = window.pageYOffset;
                    const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                    const scrollPercent = (scrollTop / docHeight) * 100;
                    
                    document.getElementById('progressBar').style.width = Math.min(scrollPercent, 100) + '%';
                } else {
                    document.getElementById('progressBar').style.width = '0%';
                }
            });
        }

        // Setup back to top button
        function setupBackToTop() {
            const backToTop = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize when page loads
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
