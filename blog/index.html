        .search-input:focus {

            position: absolute;

        .filters {

        .filter-btn {

            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;

        }

        .filter-btn.active, .filter-btn:hover {

        }

        .theme-toggle {

            border: none;

            border-radius: 25px;
            color: var(--primary);
            cursor: pointer;

        }

        .blog-card {

        .blog-image {

        .loading {

            color: #666;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .pagination button {
            padding: 10px 20px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button.active,
        .pagination button:hover {
            background: var(--primary);
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .nav-bar {
                flex-direction: column;
                text-align: center;
            }
            
            .filters {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

            {

                excerpt: "How to claim 15% tax relief on medical, life, and education insurance premiums. Includes practical examples and documentation requirements.",
                content: "Full article content would go here...",

                readTime: "6 min read",
                featured: false,
                author: "Insurance Specialist",
                slug: "medical-insurance-tax-relief-benefits"
            }
        ];

        // State management
        let currentPage = 1;
        let postsPerPage = 6;
        let filteredPosts = [...blogPosts];
        let currentCategory = 'all';
        let searchTerm = '';
        let isDarkMode = false;

        // Initialize the blog
        function initBlog() {
            renderBlogPosts();
            setupEventListeners();
        }

        // Render blog posts
        function renderBlogPosts() {
            const blogGrid = document.getElementById('blogGrid');
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToShow = filteredPosts.slice(startIndex, endIndex);

            if (postsToShow.length === 0) {
                blogGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No articles found</h3>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                `;
                return;
            }

            blogGrid.innerHTML = postsToShow.map((post, index) => {
                if (post.featured && currentPage === 1 && currentCategory === 'all' && !searchTerm) {
                    return `
                        <article class="blog-card featured-post">
                            <div class="featured-image">
                                ${post.icon}
                            </div>
                            <div class="featured-content">
                                <span class="featured-badge">⭐ Featured</span>
                                <h2 class="featured-title">${post.title}</h2>
                                <p class="blog-excerpt">${post.excerpt}</p>
                                <div class="blog-footer">
                                    <a href="post.html?slug=${post.slug}" class="read-more">Read Full Article →</a>
                                    <span class="read-time">${post.readTime}</span>
                                </div>
                            </div>
                        </article>
                    `;
                } else {
                    return `
                        <article class="blog-card">
                            <div class="blog-image">
                                ${post.icon}
                            </div>
                            <div class="blog-content">
                                <div class="blog-meta">
                                    <span class="blog-date">${formatDate(post.date)}</span>
                                    <span class="blog-category">${post.category.replace('-', ' ').toUpperCase()}</span>
                                </div>
                                <h2 class="blog-title">${post.title}</h2>
                                <p class="blog-excerpt">${post.excerpt}</p>
                                <div class="blog-footer">
                                    <a href="post.html?slug=${post.slug}" class="read-more">Read More →</a>
                                    <span class="read-time">${post.readTime}</span>
                                </div>
                            </div>
                        </article>
                    `;
                }
            }).join('');

            renderPagination();
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // Previous button
            paginationHTML += `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    ← Previous
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage || i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <button onclick="changePage(${i})" ${i === currentPage ? 'class="active"' : ''}>
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += '<span>...</span>';
                }
            }

            // Next button
            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next →
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderBlogPosts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Filter posts
        function filterPosts() {
            filteredPosts = blogPosts.filter(post => {
                const matchesCategory = currentCategory === 'all' || post.category === currentCategory;
                const matchesSearch = !searchTerm || 
                    post.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    post.excerpt.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    post.category.toLowerCase().includes(searchTerm.toLowerCase());
                
                return matchesCategory && matchesSearch;
            });

            currentPage = 1;
            renderBlogPosts();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce((e) => {
                searchTerm = e.target.value;
                filterPosts();
            }, 300));

            // Category filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    filterPosts();
                });
            });
        }

        // Debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Theme toggle
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.querySelector('.theme-toggle').textContent = isDarkMode ? '☀️ Light Mode' : '🌙 Dark Mode';
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Load theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('darkMode');
            if (savedTheme === 'true') {
                isDarkMode = true;
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle').textContent = '☀️ Light Mode';
            }
        }

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            loadTheme();
            initBlog();
        });
    </script>
